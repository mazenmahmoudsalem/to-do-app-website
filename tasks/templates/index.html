{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <form>
            <input name="taskcreate" type="text" id="myInput" placeholder="Title...">
            <button type="submit" class="addBtn">Add</button>
        <form>
    </div>
    <ul id="myUL">
        {% for task in tasks %}
            {% if task.is_ended %}
                <form>
                    <button class="end" name="reset" value="{{task.title}}">
                        <li class="checked">{{task.title}}
                        <form>
                            <button class="close" name="task" value="{{task.title}}">×</button>
                        </form>
                        </li>
                    </button>
                </form>
            {% else %}
                <form>
                    <button class="end" name="end" value="{{task.title}}">
                        <li>{{task.title}}
                        <form>
                            <button class="close" name="task" value="{{task.title}}">×</button>
                        </form>
                        </li>
                    </button>
                </form>
            {% endif %}
        {% endfor %}
    </ul>
</body>

</html>
